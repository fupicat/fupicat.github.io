      for (let i = 0; i < Object.keys(projects).length; i++) {
        const cat = Object.keys(projects)[i];

        console.log(cat);

        const grid = document.querySelector("#" + cat + " .grid");

        for (let q = 0; q < projects[cat].length; q++) {
          const proj = projects[cat][q];

          let a = document.createElement("a");
          if (proj.url.startsWith("http")) {
            a.href = proj.url;
          } else {
            a.href = "/old/projetos/" + proj.url + ".html";
          }
          let griditem = document.createElement("div");
          griditem.className = "grid-item";
          let img = document.createElement("img");
          img.src = proj.img;
          img.alt = proj.name;
          img.className = "sticker";
          let info = document.createElement("div");
          info.className = "info";
          let title = document.createElement("h1");
          title.textContent = proj.name;
          let desc = document.createElement("p");
          desc.textContent = proj.desc;

          info.appendChild(title);
          info.appendChild(desc);
          griditem.appendChild(img);
          griditem.appendChild(info);
          a.appendChild(griditem);
          grid.appendChild(a);
        }
      }

      let sects = document.querySelectorAll(".projects-section");

      sects.forEach((element) => {
        element
          .querySelector(".container")
          .addEventListener("click", function () {
            if (this.querySelector(".grid").style.display == "none") {
              this.querySelector(".grid").style.display = "grid";
            } else {
              this.querySelector(".grid").style.display = "none";
            }
          });
