<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <meta name="description" content="Meus jogos e outras coisas.">
    <meta name="keywords" content="fupi, fupicat, fupi437, scratch, godot, engine, html5, online, jogos, games, sz, scratcherz, música, royalty-free, public domain">
    <meta name="author" content="Fupi">

    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#6e438d">
    <meta name="apple-mobile-web-app-title" content="Fupi">
    <meta name="application-name" content="Fupi">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#6e438d">

    <title>Fupi &#183; ScratcherZ</title>
  </head>
  <body>
    <!-- Olá, eu sou o código-fonte. Por favor não repare na bagunça. '3' !-->
    
    <header></header>

    <section class="proj-header">
      <div class="container">
        <img src="/img/Projetos/ScratcherZFull.svg" alt="ScratcherZ" style='margin-top: 10px; margin-bottom: 10px;'>
      </div>
    </section>

    <section class='browser-game'>
      <div class="container">
        <select name="jogo" id="jogo" onchange="refresh()">
          <option value="new3">new ScratcherZ V2</option>
          <option value="new2">new ScratcherZ V0.1.5 Natal</option>
          <option value="new1">new ScratcherZ V0.1</option>
          <option value="4">ScratcherZ V5.0 Páscoa</option>
          <option value="3">ScratcherZ V4.0</option>
          <option value="2">ScratcherZ V2.5 Carnaval</option>
          <option value="1">ScratcherZ V1</option>
        </select>
        <iframe src="https://scratch.mit.edu/projects/64194712/embed" allowtransparency="true" width="100%" height="620" frameborder="0" scrolling="no" allowfullscreen></iframe>
        
        <style>
          body {
            background-color: #99b2ff;
          }
          .proj-header h1 {
            color: #fff;
          }
          .grid-item {
            background-color: #4f5a7b;
            color: #fff;
          }
          .grid-item a {
            color: #c0cbee;
          }
        </style>
        
        <div class="grid">
          <div class="grid-item">
            <div class="info">
              <h1>Instruções</h1>
              <p id='myinst'>Controles: Mouse<br>Clique para andar, falar com pessoas e jogar minigames.<br>Clique no celular para viajar entre as salas.</p>
            </div>
          </div>
          <div class="grid-item">
            <div class="info">
              <h1>Sobre</h1>
              <p id='mysobre'></p>
              <h1>Links</h1>
              <p><a id='scratch-link' href="https://scratch.mit.edu/projects/64194712/">Página no Scratch</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/autoload.js"></script>

    <script>
      const oldinst = 'Controles: Mouse e Teclado<br>Clique para andar, falar com pessoas e jogar minigames.<br>Clique no celular para viajar entre as salas.<br>Aperte S para sentar.<br>Aperte as teclas de número para usar emojis.';
      const newinst = 'Controles: Mouse e Teclado<br>Segure o botão esquerdo do mouse para andar.<br>Clique para entrar em portas e jogar minijogos.<br>Clique no botão laranja no canto para trocar de roupa. (Versões 0.1.5 acima)<br>Pressione Z+S para ativar cheats: “infcreds” para ganhar creds infinitos, “motherlode” para ganhar 100¢.';
      const options = {
        '1': ['64194712', oldinst, 'O primeiro jogo da série ScratcherZ não tem praticamente nada pra fazer. Eu estava em uma fase em que eu fazia um jogo e publicava ele direto, e aí ficava atualizando de vez em quando.<br>Inspirado principalmente no jogo Vidas, da Instal Games no Scratch, eu criei um jogo de mundo virtual baseado no Club Penguin. Antes dele lançar ele era pra se chamar Catest, e os personagens seriam gatos, mas aí eu mudei de ideia e fiz um personagem simples com poucos frames pra ser fácil de criar customização.'],
        '2': ['95944157', oldinst, 'Segunda atualização do ScratcherZ antigo. Eu fiz uma festa de carnaval e um minijogo no arcade.<br>Você pode ir na sala do desfile e ver um incrível desfile de carnaval multi-milionário.'],
        '3': ['96138959', oldinst, 'Terceira atualização do ScratcherZ antigo. Adicionei a Floresta de Chocolate, o Shopping, roupas e mensagens no celular pra te irritar.'],
        '4': ['97220256', oldinst, 'A quarta e última atualização do ScratcherZ foi uma de páscoa. Você tinha que encontrar os ovos escondidos nas salas para ganhar creds como recompensa.<br>Você pode ir no menu de extras para mudar a língua do jogo e ver alguns sites antigos que eu fiz para ele.<br>Esse projeto ficou bem popular porque ele foi curado (colocado na primeira página do Scratch, o site onde o jogo foi compartilhado), mas muitos jogadores tiveram problemas por causa da implementação meio lixosa da escolha de idioma.'],
        'new1': ['134116138', newinst, 'Primeira versão do novo ScratcherZ, o sucessor do ScratcherZ antigo em que eu tentava ser um pouco mais eficaz quanto ao código do jogo. Essa primeira versão tem dois minigames: um no restaurante e um no parque.'],
        'new2': ['135795266', newinst, 'Atualização de natal do novo ScratcherZ.<br>Tem roupas no Centro Comercial e no Restaurante que você pode comprar com o dinheiro que você ganha jogando minigames.<br>Para trocar de roupa, clique no botão laranja no canto superior direito e digite o número do lado do nome da roupa que você quer colocar.'],
        'new3': ['143134648', newinst, 'Última atualização do novo ScratcherZ antes do SZ Super sair.<br>Ela tinha novos gráficos, novas salas, novas roupas, e os minigames foram removidos. O único jeito de conseguir creds é usando cheats.']
      };

      refresh();

      function refresh() {
        let value = options[document.querySelector('#jogo').value];
        document.querySelector('iframe').src = "https://scratch.mit.edu/projects/" + value[0] + "/embed";
        document.querySelector('#scratch-link').href = "https://scratch.mit.edu/projects/" + value[0];
        document.querySelector('#myinst').innerHTML = value[1];
        document.querySelector('#mysobre').innerHTML = value[2];
      }
    </script>

  </body>
</html>
